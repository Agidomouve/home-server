- id: '1767729134959'
  alias: Surveillance congélateur
  description: Si la puissance est inférieure à 20W pendant plus de 1h
  triggers:
  - type: power
    device_id: be60e7da4fe8ba268c769dea49a1a863
    entity_id: 034b305d30164a36a3660886302e057f
    domain: sensor
    trigger: device
    below: 20
    for:
      hours: 1
      minutes: 0
      seconds: 0
  conditions: []
  actions:
  - action: notify.mobile_app_pixel_10_pro_xl
    metadata: {}
    data:
      message: Attention Congélateur Miele ne consomme plus depuis 1h
  - action: notify.mobile_app_ipad
    metadata: {}
    data:
      message: Attention le congélateur Miele ne consomme plus depuis 1h
  mode: single
